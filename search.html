<script>
var ids = []
    for(var i=0; i<24; i++)
        ids.push("IMG." + i)
    var triesCount = 0
    var animalLocation = 13
    function check(position) {
        var id = ids[position]
        img_src = document.getElementById(id)
        if(position == animalLocation)
            img_src.src = "images/lion.jpg"
        else
            img_src.src = "images/emptyhole.jpg"

        triesCount++
        document.getElementById("tries").innerHTML = "Number of tries is " + triesCount
        document.getElementById("distance").innerHTML = "Distance is " + distance(position, animalLocation)
    }
    function distance(pos1, pos2) {
            var horizontalDistance = Math.abs(getPosition(pos1)[0]-getPosition(pos2)[0])
            var verticalDistance = Math.abs(getPosition(pos1)[1]-getPosition(pos2)[1])
            if(horizontalDistance > verticalDistance)
                return horizontalDistance
            else
                return verticalDistance
    }
    function getPosition(value) {
        var elementValue = 0
        for(var i=0; i<4; i++){
            for(var j=0; j<6; j++){
                if(elementValue == value){
                    return [i+1, j+1]
                }
                elementValue++
            }
        }
    }

</script>
