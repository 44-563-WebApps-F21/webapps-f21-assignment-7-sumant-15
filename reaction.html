<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout Functionality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Sumant Chaganti reaction timer</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>
  
  <script> 
  var myTime = undefined;
  var buttonTime;
   function startTime() {
    for(var i=0;i<4;i++){
    //     setTimeout(()=>{
    //   document.getElementById('countdown').innerHTML = i;
    // }, 3-i * 1000);
    // document.getElementById('countdown').innerHTML = 0;
    //   }

      setTimeout(()=>{
      if(myTime == undefined){
          document.getElementById('target').innerHTML = "Too Slow";
      }
      else{
          buttonTime = Date.now();
          document.getElementById('target').innerHTML = "Time was" + buttonTime;
      }
    }, 3000);
    // document.getElementById('countdown').innerHTML = 0;
      }
      
      
  }

  

  function recordReact() {
      myTime = Date.now();
      console.log("myTime",myTime);
  }


  </script>

</body>
</html>
